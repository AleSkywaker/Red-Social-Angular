<div class="col-lg-8">
    <h1 class="h1-strong">{{titulo}}</h1>

    <!-- LISTADO -->

    <div class="people">
        <div *ngFor="let user of users" class="item-user">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="image-user pull-left">
                        <a href="">
                            <img src="{{url + '/get-image/' + user.image}}" *ngIf="user.image" />
                            <img src="assets/images/ninja.png" class="avatar-default" *ngIf="!user.image" />
                        </a>
                    </div>
                    <div class="user-name pull-left">
                        <p class="name-surname">
                            <a [routerLink]="[ '/perfil', user._id]">{{user.name + user.surname}}</a>
                        </p>
                        <p class="nickname">
                            {{user.nick}}
                        </p>
                    </div>
                    <!-- SEGUIR O DEJAR DE SEGUIR -->
                    <div class="pull-right" *ngIf="user._id != identity._id">
                        <button class="btn btn-success" *ngIf="follows.indexOf(user._id) < 0" (click)="followUser(user._id)">
              <i class="fas fa-thumbs-up"></i> Seguir</button>

                        <button class="btn btn-primary" *ngIf="follows.indexOf(user._id) >= 0" (mouseenter)="mouseEnter(user._id)" (mouseleave)="mouseLeave(user._id)" [class.btn-danger]="user._id == followUserOver" (click)="unfollowUser(user._id)">
              <span *ngIf="user._id == followUserOver; else following">
                <i class="fas fa-thumbs-down"></i> Dejar de seguir
              </span>
              <ng-template #following>
                <span>
                  <i class="fas fa-user-check"></i> Siguiendo
                </span>
              </ng-template>

            </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- PAGINATION -->
        <ul class="pagination pull-right">
            <li *ngIf='page > 1'>
                <a [routerLink]="['/usuarios', prev_page]">Anterior</a>
            </li>
            <li *ngIf='pages != page'>
                <a [routerLink]="['/usuarios', next_page]">Siguiente</a>
            </li>
        </ul>
    </div>
</div>
<sidebar></sidebar>
<div class="clearfix"></div>
