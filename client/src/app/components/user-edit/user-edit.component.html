<div class="col-md-5">
    <h1 class="h1-strong">{{titulo}}</h1>

    <div class="alert alert-success" *ngIf="status == 'success'">
        Tus datos se han actualizado correctamente!!
    </div>
    <div class="alert alert-danger" *ngIf="status == 'error'">
        No se han podido actualizar tus datos!!
    </div>

    <form #userEditForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">
        <p>
            <label>Nombre</label>
            <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="user.name" required/>
            <span *ngIf="!name.valid && name.touched">
        El nombre es obligatorio
      </span>
        </p>
        <p>
            <label>Apellidos</label>
            <input type="text" class="form-control" name="surname" #surname="ngModel" [(ngModel)]="user.surname" required/>
            <span *ngIf="!surname.valid && surname.touched">
        Los apellidos son obligatorios
      </span>
        </p>
        <p>
            <label>Nick</label>
            <input type="text" class="form-control" name="nick" #nick="ngModel" [(ngModel)]="user.nick" required/>
            <span *ngIf="!nick.valid && nick.touched">
        El nick es obligatorio
      </span>
        </p>
        <p>
            <label>Email</label>
            <input type="text" class="form-control" name="email" #email="ngModel" [(ngModel)]="user.email" required/>
            <span *ngIf="!email.valid && email.touched">
        El nick es obligatorio
      </span>
        </p>

        <input type="submit" value="{{titulo}}" class="btn btn-warning" [disabled]="!userEditForm.form.valid" />
    </form>
</div>
