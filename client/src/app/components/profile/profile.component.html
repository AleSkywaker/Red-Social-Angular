<div class="col-lg-8">
    <h1 class="h1-strong">{{titulo}}</h1>

    <div id="data-profile" *ngIf="user">
        <div class="avatar pull-left">
            <img src="{{url + '/get-image/' + user.image}}" *ngIf="user.image" />
            <img src="assets/images/ninja.png" *ngIf="!user.image" />
        </div>
        <div class="user-name pull-left">
            <p class="name">{{user.name +' '+ user.surname}}</p>
            <p class="nick">{{user.nick}}</p>
        </div>

    </div>
</div>
